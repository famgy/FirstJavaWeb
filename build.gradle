plugins {
    id 'java'
    id 'war'
}

group 'www.famgy.com'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    implementation group: 'javax.servlet', name: 'jstl', version: '1.2'
    implementation group: 'commons-fileupload', name: 'commons-fileupload', version: '1.3'
    implementation group: 'org.webjars', name: 'bootstrap', version: '4.1.3'
//    implementation group: 'org.webjars', name: 'bootstrap', version: '3.3.5'
    implementation group: 'org.webjars', name: 'bootstrap-glyphicons', version: 'bdd2cbfba0'
    implementation group: 'org.webjars', name: 'jquery-file-upload', version: '9.10.1'
    implementation group: 'org.webjars.bower', name: 'plupload', version: '3.1.2'
//    implementation group: 'org.webjars.bower', name: 'perfect-scrollbar', version: '0.8.1'
    implementation group: 'org.json', name: 'json', version: '20180130'
}
